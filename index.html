        <h1>White Noise</h1>
        <p></p>
        <link href="style.css" rel="stylesheet" type="text/css" />
       
    </head>
    <body id="body">
        <div align="center">
            <p id="currentlyPlaying">currently playing: /music/圖書館.mp3</p>
        </div>

        <div align="center">
            <button class="buttona button1" id="btnpre">ᐊ</button>
            <button id="playPauseButton" class="play-pause-button" onclick="pausePlayBtnSound()">
                <i id="playPauseIcon" class="fas"></i>
            </button>
            <button class="buttona button1" id="btnnex">ᐅ</button>
        </div>
       
        <div align="center">
        <div class="slidecontainer" id="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="musicVolume"  oninput="adjustVolume('audioPlayer', 'musicVolume', 'demo')">
            <p>background sound volume: <span id="demo">50</span>
            </p>
        </div>
        <div class="slidecontainer" id="slidecontainer1" style="display: none;">
            <input type="range" min="0" max="100" value="50" class="slider" id="musicVolume1" oninput="adjustVolume('freq1', 'musicVolume1', 'demo1')">
            <p>23hz volume: <span id="demo1">50</span></p>
          </div>
          
          <div class="slidecontainer" id="slidecontainer2" style="display: none;">
            <input type="range" min="0" max="100" value="50" class="slider" id="musicVolume2" oninput="adjustVolume('freq2', 'musicVolume2', 'demo2')">
            <p>25hz volume: <span id="demo2">50</span></p>
          </div>
          
          <div class="slidecontainer" id="slidecontainer3" style="display: none;">
            <input type="range" min="0" max="100" value="50" class="slider" id="musicVolume3" oninput="adjustVolume('freq3', 'musicVolume3', 'demo3')">
            <p>27hz volume: <span id="demo3">50</span></p>
          </div>

          <div class="slidecontainer" id="slidecontainer4" style="display: none;">
            <input type="range" min="0" max="100" value="50" class="slider" id="musicVolume4" oninput="adjustVolume('freq3', 'musicVolume3', 'demo3')">
            <p>30hz volume: <span id="demo3">50</span></p>
          </div>
        <audio id="audioPlayer"></audio>
        <audio id="freq1" src="/frequencies/freq1.wav"></audio>
        <audio id="freq2" src="/frequencies/freq2.wav"></audio>
        <audio id="freq3" src="/frequencies/freq3.wav"></audio>
        <audio id="freq4" src="/frequencies/freq4.wav"></audio>
        <script src="script.js"></script>
    </body>
</html>
